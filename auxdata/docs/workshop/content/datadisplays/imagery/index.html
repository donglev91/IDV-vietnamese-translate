<title>Displaying Satellite and Level III Radar Imagery</title>
</head>

<body>

<div class="overview">
The IDV can load satellite imagery and Level III Radar Images from
remote ADDE servers.  Using ADDE allows the IDV to support multiple
file formats.  The IDV can also read in local McIDAS AREA formatted
imagery.
